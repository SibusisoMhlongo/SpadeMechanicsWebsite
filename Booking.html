<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a service with Spade Mechanics.">
    <title>Spade Mechanics / Book Now</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="Home.html" class="nav-brand">
                <img src="Images/Blue_and_White_Modern_Illustrative_Car_Rent_Logo.png" alt="The brand Logo" width="150px"><br>
                <span>Spade Mechanics</span>
            </a>
            <p>Your trusted local mechanic shop</p>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Services.html">Services</a></li>
                    <li><a href="Booking.html">Book Now</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Book a Service</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" required>
                <input type="text" name="vehicle" placeholder="Vehicle Make & Model" required>
                <textarea name="message" placeholder="Describe the service you need" required></textarea>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Spade Mechanics</p>
        </div>
    </footer>
</body>
</html>
