        <h2>Book a Service</h2>
        <form action="/submit-booking" method="post">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" required><br><br>

             <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" required><br><br>

             <label for="car">Car Make & Model</label>
            <input id="car" name="car" type="text" required><br><br>

             <label for="service">Service Needed</label>
            <input id="service" name="service" type="text" required><br><br>

             <label for="date">Preferred Date</label>
            <input id="date" name="date" type="date" required><br><br>

            <button type="submit">Submit Booking</button>
        </form>
